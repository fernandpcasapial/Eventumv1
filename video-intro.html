<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventum</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000000;
    }
    .image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('fondo.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .intro-image {
      max-width: 70%;
      max-height: 70%;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeInScale 1s ease-out;
      position: relative;
      z-index: 10;
    }
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="fondo app.jpeg" alt="Eventum" class="intro-image" id="introImage" />
  </div>

  <script>
    const image = document.getElementById('introImage');
    let startTime = Date.now();
    const displayDuration = 3000; // Mostrar la imagen por 3 segundos
    
    // Redirigir despuÃ©s de mostrar la imagen
    setTimeout(() => {
      window.location.href = 'app.html';
    }, displayDuration);
    
    // Si hay un error cargando la imagen, redirigir inmediatamente
    image.addEventListener('error', () => {
      console.error('Error cargando la imagen, redirigiendo...');
      setTimeout(() => {
        window.location.href = 'app.html';
      }, 500);
    });
  </script>
</body>
</html>
